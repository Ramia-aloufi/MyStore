<div class="container justify-content-center align-items-center p-5 mt-5">
  <div class="row overflow-hidden" style="height: 70vh">
    <div class="col-6 justify-content-center align-items-center d-flex">
      <img
        class="img-responsive overflow-hidden h-50 object-fit-cover w-75"
        src="{{ product.image }}"
        alt=""
      />
    </div>
    <div class="col-6">
      <div class="">
        <h1>{{ product.title }}</h1>
        <h5>{{ product.description }}</h5>
        <p>{{ product.category }}</p>
      </div>
      <div class="d-flex flex-row justify-content-start w-75">
        <p class="me-4">{{ product.price }} $</p>

        <p>{{ product.rating.rate }}</p>
        <div class="me-1">
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-half"></i>
          <i class="bi bi-star"></i>
        </div>
        <p>{{ product.rating.count }}</p>
      </div>
      <input
        type="submit"
        class="btn btn-primary w-25"
        role="button"
        value="add to cart"
        (click)="addToCart(product)"
      />
    </div>
  </div>
</div>
