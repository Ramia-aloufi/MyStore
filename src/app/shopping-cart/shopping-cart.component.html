

<div *ngIf="!items">
  <h1>empty</h1>
</div>
<div *ngIf="items" class=" container overflow-hidden mt-5 p-5">
    <div class="row  " style="height: 70vh;">
      <div class="col-6 shadow-sm overflow-hidden "style="height: 70vh;" >
          <div class="container overflow-scroll "  >
            <div class="row g-2">
              <app-catr-item  *ngFor="let item of items"  [product]="item" (del)="del($event)" (quantity)="upd($event)"></app-catr-item>
            </div>
        </div>
      </div>

      <div class="col-6 shadow-sm" >
        <app-catr-form class="h-100  d-flex justify-content-center align-items-center"></app-catr-form>
      </div>
    </div>
    <div class="row  p-1">
      <h1 class="col-6 shadow-sm">total</h1>
      <h1 class="col-6 shadow-sm">{{total}}</h1>
    </div>
  </div>
